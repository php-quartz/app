enqueue:
    transport:
        default: 'rabbitmq_amqp'
        rabbitmq_amqp:
            host: '%env(RABBITMQ_HOST)%'
            port: '%env(RABBITMQ_PORT)%'
            user: '%env(RABBITMQ_USER)%'
            pass: '%env(RABBITMQ_PASS)%'
            vhost: '%env(RABBITMQ_VHOST)%'
    client:
        app_name: 'quartz'
